<div ng-init="getCompanyDetails()">
  <section class="module">
    <div class="container">
      <div layout="column" layout-align="center center">
        <div flex="100">
          <h1>{{company.name}}</h1>
        </div>


      </div>
    </div>

  </section>

  <div>
    <h3>Drinks</h3>
    <ul>
      <li ng-repeat="drink in drinks">
        {{drink.name}}
      </li>
    </ul>
  </div>
</div>
