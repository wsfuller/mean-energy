<h1>COMPANIES</h1>
<div ng-init="getCompanies()">
  <md-content class="md-padding" layout-xs="column" layout="row" ng-repeat="company in companies">
    <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{company.name}}</span>
            <span class="md-subhead">{{company.slogan}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media">
              <img ng-src="http://placehold.it/80x80" alt={company.name} />
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Categories</md-button>
          <md-button>Drinks</md-button>
        </md-card-actions>
      </md-card>
  </md-content>
</div>
